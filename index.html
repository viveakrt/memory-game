<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="start" id="start">
    <h1>MATCH</h1>
    <h1>-A-</h1>
    <h1>GIF!</h1>

    <div class="best-score">
      <h3>BEST SCORE : </h3>
      <h3 id="bestScore"></h3>
    </div>

    <input id="start-btn" type="button" value="START!">
  </div>


  <div id="game-page">
    <input id="restart-btn" type="button" value="RESTART">

    <div id="winner">
    </div>
    <h1 class="score" id="score">Score : 0</h1>
    <div id="game">

    </div>
    <div class="control" id="control">
      <img id="sound" src="icons/sound.svg">
      <h1 class="timer" id="timer">Start in : 5sec</h1>
      <img id="replay" src="icons/replay.svg">
    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
