<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="start" id="start">
    <div class="game-name">
      <h1 style="color:#FF0000">M<b style="color:#66CC66">A</b><b style="color:#0000ff">T</b><b style="color:#008000">C</b><b style="color:#ffa500">H</b></h1>
      <h1 style="color:#ee82ee">T<b style="color:#4b0082">O</b><b style="color:#4c2711">O</b><b style="color:#fc3ca5">N</b></h1>
    </div>
    <div class="best-score">
      <h3>BEST SCORE : </h3>
      <h3 id="bestScore"></h3>
    </div>

    <input id="start-btn" type="button" value="START!">
  </div>


  <div id="game-page">
    <input id="restart-btn" type="button" value="RESTART">

    <div id="winner">
    </div>
    <h1 class="score" id="score">Score : 0</h1>
    <div id="game">

    </div>
    <div class="control" id="control">
      <img id="sound" src="icons/sound.svg">
      <h1 class="timer" id="timer">Start in : 5sec</h1>
      <img id="replay" src="icons/back.svg">
    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
